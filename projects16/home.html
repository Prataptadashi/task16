<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note-Taking App with Theme & Pagination</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('/images/bgggg.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            transition: background 0.5s ease-in-out;
        }

        .dark-mode {
            background: #1e1e1e;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 400px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            resize: none;
            transition: transform 0.3s ease-in-out;
        }

        textarea:focus {
            transform: scale(1.05);
            border-color: #ff5733;
        }

        .btn {
            display: block;
            width: 100%;
            background: #ff5733;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            margin-top: 10px;
        }

        .btn:hover {
            background: #e64a19;
            transform: scale(1.05);
        }

        .theme-toggle {
            background: #333;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            margin-bottom: 10px;
        }

        .notes {
            margin-top: 20px;
        }

        .note {
            background: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            position: relative;
            animation: slideIn 0.5s ease-in-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .delete-btn:hover {
            transform: scale(1.2);
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .page-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            margin: 2px;
            cursor: pointer;
            border-radius: 5px;
        }

        .page-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="theme-toggle" onclick="toggleTheme()">üåô Toggle Theme</div>
    <div class="container">
        <h2>üìù Note-Taking App</h2>
        <textarea id="noteInput" placeholder="Write your note here..."></textarea>
        <button class="btn" onclick="addNote()">Save Note</button>
        <div class="notes" id="notesContainer"></div>
        <div class="pagination" id="pagination"></div>
    </div>

    <script>
        let currentPage = 1;
        const notesPerPage = 5;

        function loadNotes() {
            const notes = JSON.parse(localStorage.getItem('notes')) || [];
            const notesContainer = document.getElementById('notesContainer');
            const pagination = document.getElementById('pagination');
            notesContainer.innerHTML = '';
            
            const start = (currentPage - 1) * notesPerPage;
            const end = start + notesPerPage;
            const paginatedNotes = notes.slice(start, end);
            
            paginatedNotes.forEach((note, index) => {
                const noteElement = document.createElement('div');
                noteElement.classList.add('note');
                noteElement.innerHTML = `<p>${note}</p> <button class='delete-btn' onclick='deleteNote(${start + index})'>&times;</button>`;
                notesContainer.appendChild(noteElement);
            });
            
            pagination.innerHTML = '';
            for (let i = 1; i <= Math.ceil(notes.length / notesPerPage); i++) {
                pagination.innerHTML += `<button class='page-btn' onclick='changePage(${i})'>${i}</button>`;
            }
        }

        function addNote() {
            const noteInput = document.getElementById('noteInput');
            if (noteInput.value.trim() !== '') {
                const notes = JSON.parse(localStorage.getItem('notes')) || [];
                notes.push(noteInput.value);
                localStorage.setItem('notes', JSON.stringify(notes));
                noteInput.value = '';
                loadNotes();
            }
        }

        function deleteNote(index) {
            const notes = JSON.parse(localStorage.getItem('notes')) || [];
            notes.splice(index, 1);
            localStorage.setItem('notes', JSON.stringify(notes));
            loadNotes();
        }

        function changePage(page) {
            currentPage = page;
            loadNotes();
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
        }

        window.onload = function() {
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-mode');
            }
            loadNotes();
        }
    </script>
</body>
</html>
